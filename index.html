<!DOCTYPE html>

    <meta charset="utf-8">
    <title>D3.js pracc</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/vendor/jquery.js"></script>

    <!-- <div id="playground">

    </div> -->

    <div id="controls">
        <div id="dataTogglers">
            <button id="smsButton" data-set="sms">SMS</button>
            <button id="callsButton" data-set="calls">Appels</button>
            <button id="downloadsButton" data-set="downloads">Téléchargements</button>
        </div>

        <div id="filters">
            <button id="allButton">Tout</button>
            <button id="daysButton">Jours de la semaine</button>
            <button id="dayNightButton">Jour & nuit</button>
            <button id="hoursButton">Heures</button>
        </div>
    </div>

    <div id="headContainer">
        <div id="full" class="headContent">
            <h1>Tout</h1>
        </div>

        <div id="dayHalf" class="headContent">
            <div class="dayHalfPeriod day">
                <h2>Jour</h2>
            </div>
            <div class="dayHalfPeriod night">
                <h2>Nuit</h2>
            </div>
        </div>

        <div id="weekDays" class="headContent">
            <div class="weekDay">
                <h3>Lundi</h3>
            </div>
            <div class="weekDay">
                <h3>Mardi</h3>
            </div>
            <div class="weekDay">
                <h3>Mercredi</h3>
            </div>
            <div class="weekDay">
                <h3>Jeudi</h3>
            </div>
            <div class="weekDay">
                <h3>Vendredi</h3>
            </div>
            <div class="weekDay">
                <h3>Samedi</h3>
            </div>
            <div class="weekDay">
                <h3>Dimanche</h3>
            </div>
        </div>
    </div>

    <div id="chart">
        <div id="hours">
            <div class="hourRange">
                <h3>12h - 15h</h3>
            </div>
            <div class="hourRange">
                <h3>16h - 19h</h3>
            </div>
            <div class="hourRange">
                <h3>20h - 23h</h3>
            </div>
            <div class="hourRange">
                <h3>00h - 03h</h3>
            </div>
            <div class="hourRange">
                <h3>04h - 07h</h3>
            </div>
            <div class="hourRange">
                <h3>08h - 11h</h3>
            </div>
        </div>
        <!-- D3 stuff goes here -->
    </div>
